<body>
    
<div>
    <div class="clock">

        <div id="hour">hour</div><div class="divider">:</div>
        <div id="min">Min</div><div class="divider">:</div>
        <div id="sec">sec</div><div class="divider">:</div>
        <div id="zone">zone</div>

    <div class="setAlarm">
        <!-- <form > -->
            <input type="number" id="setHour" name="quantity" min="0" max="24" placeholder="hr"><div class="divider2">:</div>

            <input type="number" id="setSeconds" name="quantity" min="0" max="60" placeholder="sec">
                <button class="setAlarmBtn" onclick="setAlarm()">Set Alarm</button>

    </div>
